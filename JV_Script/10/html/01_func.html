<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_func</title>
    <script>
        let text1 = "함수 선언전 호출";
        let text2 = "함수 선언후 호출";

        // 함수 선언전에 호출
        printMsg(text1);

        // 기본 함수
        function printMsg(msg) {
            document.write("함수 호출 메세지" + msg + "<br />");
        }

        // 함수 선언후 호출
        printMsg(text2);
    </script>
</head>

<body>
    <!-- 
        함수(Function) : 프로그램의 블락, 호출시 작동
        function 함수명(매겨변수1, 매개변수2) {
            실행 문장;     
        }

        함수명(인자1, 인자2);   //함수호출
     -->
    <script src="../js/01_func/01_func_01.js"></script>
</body>

</html>
