<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_func</title>
    <script src="../js/03_func/03_func_03.js"></script>
    <script>
        var text1 = "함수 선언전 호출";
        var text2 = "함수 선언후 호출";

        // 함수 선언전에 호출시 오류난다.
        // printMsg(text2);

        // 무명 함수
        var printMsg = function (msg) {
            document.write("함수 호출 메세지 : " + msg) + "<br/>";
        }

        //함수 선언후 호출
        printMsg(text2);
    </script>
</head>

<body>
    <!-- 
        무명 함수 : 이름이 없는 함수, 객체형식의 함수
        
        var 변수명 = function(매개변수1, 매개변수2) {
            실행코드;
        }

        변수명 (인자1, 인자2);  
            //무명함수 호출 : 무명함수는 선언전 호출을 하면 오류 발생
     -->
</body>

</html>
