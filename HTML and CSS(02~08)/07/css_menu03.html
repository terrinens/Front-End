<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_menu03</title>
    <style>
        .clear {
            clear: both;
        }

        .topmenu * {
            padding: 0;
            margin: 0;
        }

        .topmenu {
            width: 800px;

            margin: 100px 50px;
        }

        .topmenu li {
            width: 20%;

            float: left;

            list-style: none;
            text-align: center;
            line-height: 50px;

            background-color: #5778ff;
        }

        .topmenu li:hover {
            background-color: #94a9ff;
        }

        .topmenu > li:hover .submenu {
            height: 250px;
        }

        .topmenu a {
            text-decoration: none;

            color: white;
        }

        .submenu li {
            height: 0;
            width: 100%;

            line-height: 50px;

            background-color: #94a9ff;
        }

        .submenu li > a {
            text-align: center;
        }
    </style>
</head>

<body>
    <ul class="topmenu">
        <li>
            <a href="#"> MENU 1 </a>

            <ul class="submenu">
                <li>
                    <a href="#"> sub1 </a> <br>
                    <a href="#"> sub2 </a> <br>
                    <a href="#"> sub3 </a> <br>
                    <a href="#"> sub4 </a> <br>

            </ul>
        </li>
