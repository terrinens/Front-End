<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test02</title>
    <script src="../JQ/jquery-3.7.0.min.js"></script>
    <script>
        var n=0;
        $(document).ready(function(){
            $("#out").mouseenter (function() {
                $("p:first", this).text("마우스 포인트 들어옴");
                $("p:last", this).text(++n);
            });
        });
    </script>
</head>
<body>
    <div id="out">
        <p>마우스 이벤트 알아보기</p>
        <p>0</p>
    </div>
</body>
</html>
