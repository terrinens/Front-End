<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18_obj</title>
    <script>
        // 글자 스타일을 변경하는 함수
        function textStyle () {
            document.getElementById("msg").style.color="blue";
            document.getElementById("msg").style.fontSize="30px";
            document.getElementById("msg").style.fontStyle="italic";
        }

        // 글자를 숨기도록 하는 함수
        function textHidden () {
            // visibility : hidden <== 자신의 자리를 유지한채 엘리먼트를 보이지 않도록 설정
            // dispaly : none <== 자신의 자리를 없애면서 보이지 않도록 한다.
            document.getElementById("msg").style.visibility="hidden";
        }

        // 글자를 보이도록 하는 함수
        function textShow () {
            document.getElementById("msg").style.visibility="visible";
        }
    </script>
</head>
<body>
    <p id="msg">문서 객체 스타일 변경하기</p>

    <input type="button" onclick="textStyle()" value="텍스트 스타일 변경">
    <input type="button" onclick="textHidden()" value="텍스트 스타일 숨기기">
    <input type="button" onclick="textShow()" value="텍스트 스타일 보이기">
</body>
</html>
