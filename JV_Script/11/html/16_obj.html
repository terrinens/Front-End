<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16_obj</title>
    <script>
        function add () {
            // img 엘리먼트 생성
            var img = document.createElement("img");

            // 태그의 속성값을 정의 : setAttribue()
            img.setAttribute("src", "../img/new_07.jpg");
            img.width=300;
            img.height=300;

            // body 에 이미지를 추가함.
            document.body.appendChild(img);
        }
    </script>
</head>
<body>
    <a href="#" onclick="add()">[이미지 추가]</a>
</body>
</html>
