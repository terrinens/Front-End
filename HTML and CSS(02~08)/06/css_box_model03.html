<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            border: 1px solid red;
            /* 4가지 방향이 지정 */
            width: 200px;
            height: 200px;

            margin: 50px;
            /* 4가지 방향이 지정 */

            text-align: center;
        }

        p.p1 {
            border-top: 10px dotted green;
            border-bottom: 10px dotted green;
        }

        p.p2 {
            border-top: 5px solid black;
            border-bottom: 5px solid black;
            border-left: none;
            border-right: none;
        }

        p.p3 {
            border-top: none;
            border-bottom: none;
        }

        p.p4 {
            border-radius: 50px;
            /* 모서시를 둥글게 처리 : 4개 모서리 */
        }

        p.p5 {
            width: 20px;
            height: 20px;
            background-color: yellow;

            border-radius: 10px; /* px 중심을 기준으로 원을 가상으로 그려서 모서리를 만든다. */
        }

        p.p6 {
            width: 40px;
            height: 40px;
            background-color: red;

            border-radius: 20px;
        }

        p.p7 {
            width: 80px;
            height: 80px;
            background-color: green;

            border-radius: 40px;
        }

        p.p8 {
            width: 120px;
            height: 120px;
            background-color: purple;

            border-radius: 60px;
        }

        p.p9 {
            width: 300px;
            height: 50px;
            background-color: brown;
             border-radius: 25px;
        }
    </style>
</head>

<body>
    <h3> 박스의 테두리 지정 </h3>
    <hr>

    <!-- 
        border-top : 
        border-right : 
        border-bottom : 
        border-left : 
     -->

    <p class="p1"> 박스의 테두리 지정 -1 </p>
    <p class="p2"> 박스의 테두리 지정 -2 </p>
    <p class="p3"> 박스의 테두리 지정 -3 </p>
    <p class="p4"> 박스의 테두리 지정 -4 </p>

    <!-- 정원 그리기 : border-radius -->
    <p class="p5"> </p>
    <p class="p6"> </p>
    <p class="p7"> </p>
    <p class="p8"> </p>
    <p class="p9"> </p>
</body>

</html>
