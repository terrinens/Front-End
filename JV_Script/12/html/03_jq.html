<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_jq</title>
    <script src="../js/jquery-3.7.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("p.q1").click(function(){
                $("ans.q1").show();
            });

            $("p.q2").click(function(){
                $("ans.q2").show();
            });
        });
    </script>
    <style>
        ans.q1, ans.q2{
            display: none;
        }
    </style>
</head>
<body>
    <h2> 질문 1 : 대한 민국의 수도는 어디 입니까? </h2>
    <p class="q1">[정답보기]</p>
    <ans class="q1">대한민국의 수도는 <strong>서울</strong>입니다.</ans>

    <h2> 질문 2 : 대한 민국의 국보 1호는 무엇입니까? </h2>
    <p class="q2">[정답보기]</p>
    <ans class="q2">대한 민국의 국보 1호는 <strong>남대문</strong>입니다.</ans>
</body>
</html>
