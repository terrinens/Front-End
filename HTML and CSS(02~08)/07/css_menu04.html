<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_menu04</title>
    <link rel="stylesheet" href="./css/css_menu04.css">
</head>
<body>
    <!-- 최상단 header에서 스크롤에 의해서 움직이지 않고 고정된 메뉴 : position : fixed -->
    <!-- 최상단의 메뉴 구성 부분 -->
    <header> 
        <h1> 회사로고 </h1>
        <nav>
            <span> 메뉴 1 </span>
            <span> 메뉴 2 </span>
            <span> 메뉴 3 </span>
        </nav>
    </header>

    <!-- 메뉴의 내용이 출력되는 부분 -->
    <main>
        <p> 메인 내용 출력 1 </p>
        <p> 메인 내용 출력 2 </p>
        <p> 메인 내용 출력 3 </p>
        <p> 메인 내용 출력 4 </p>
        <p> 메인 내용 출력 5 </p>
        <p> 메인 내용 출력 6 </p>
        <p> 메인 내용 출력 7 </p>
        <p> 메인 내용 출력 8 </p>
        <p> 메인 내용 출력 9 </p>
        <p> 메인 내용 출력 10 </p>
    </main>
</body>
</html>
