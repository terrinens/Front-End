<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_func</title>
    <script src="../js/02_func/02_func_01.js"></script>
    <link rel="stylesheet" href="../css/02_func.css">
    <script>
        function printMsg(name, age) {
            // body에 출력하라
            document.write("학생 이름은 : <b>" + name + "<br>");
            document.write("학생 나이는 : <b>" + age + " <br>");
        }

        function printMsg2(name, age) {
            // 콘솔에 출력하라 : 변수의 값을 디버깅시
            console.log("학생 이름은 : <b>" + name + "<br>");
            console.log("학생 나이는 : <b>" + age + " <br>");
        }

        function printMsg3(name, age) {
            // alert : 경고창을 띄움
            alert("학생 이름은 : <b>" + name + "<br>");
            alert("학생 나이는 : <b>" + age + " <br>");
        }


    </script>
</head>

<body>
    <!-- 
        body의 앨리먼트 이벤트에 따라서 함수 호출
     -->
    <button type="button" onclick="printMsg('홍길동', 21)">학생 정보 출력</button>
    <a href="#" onmouseover="printMsg('이순신', 50)">학생 정보 출력</a>
    <p />
    <hr>

    <h3>콘솔에 출력 : console.log</h3>
    <hr>
    <div class="a1" ondblclick="printMsg2('')">더블 클릭시 출력 : 콘솔에 출력</div>

    <h3>경고창을 띄워서 출력 : alert</h3>
    <hr>
    <div class="a2" ondblclick="printMsg3('신사임당', 40)">
        <img src="/img/pic/pic1.jpg" class="a1">
    </div>
</body>

</html>
