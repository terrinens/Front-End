<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_jq</title>
    <script src="../js/jquery-3.7.0.min.js"></script>
    <script>
        let n = 0;
        $(document).ready(function(){
            $("div.out").mouseenter(function(){
                $("p:first", this).text("마우스 포인트 들어옴");
                $("p:last", this).text(++n);
            });

            $("div.out").mouseleave(function(){
                $("p:first", this).text("마우스 포인트 빠져나감");
                $("p:last", this).text("최종 카운트" + n);
            });
        });
    </script>
    <style>
        div.out {
            width: 300px;
            height: 100px;
            border: 1px solid red;
            margin: auto;
            
            text-align: center;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="out">
        <p>마우스 이벤트 알아보기</p>
        <P>0</P>
    </div>

    <!-- 
        JQuery 에서 사용 하는 이벤트
        mouseenter() : 마우스가 요소(element)에 들어오면 호출
        mouseleave() : 마우스가 요소를 나가면 호출
        mousedown() : 마우스가 요소를 클릭시 호출
        mouseup() : 마우스 요소를 손을떼면 호출
     -->
</body>
</html>
