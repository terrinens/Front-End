<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <table>
        <tr>
            <font color="red">*</font>표시 항목은 필수 입력 항목입니다.
        </tr>
        <tr>
            <td align="right" bgcolor="#978" > 아이디 </td>
            <td>
                <font color="red">*</font>
                <input type="text" name="id" placeholder="아이디를 입력해주세요">
                <input type="button" name="id_check" value="ID중복검사">
            </td>
        </tr>

        <tr>
            <td align="right" bgcolor="#978"> 암호 </td>
            <td>
                <font color="red">*</font> <input type="password" name="pass" placeholder="암호를 입력해주세요">
            </td>
        </tr>

        <tr>
            <td align="right"> 암호확인 </td>
            <td>
                <font color="red">*</font> <input type="password" name="pass_chek" placeholder="암호 재확인">
            </td>
        </tr>

        <tr>
            <td align="right"> 이름</td>
            <td>
                <font color="red">*</font> <input type="text" name="name" placeholder="이름을 입력해주세요">
            </td>
        </tr>

        <tr>
            <td align="right"> 대화명 </td>
            <td>
                &nbsp;&nbsp;<input type="text" name="nick_name" placeholder="대화명을 입력해주세요">
                <input type="button" name="nick_chek" value="중복검사">
            </td>
        </tr>

        <tr>
            <td align="right"> 주민등록번호 </td>
            <td>
                <font color="red">*</font> <input type="text" maxlength="6"> - <input type="text" maxlength="7">
            </td>
        </tr>

        <tr>
            <td align="right"> 생년월일 </td>
            <td align="left">
                <font color="red">*</font> <input type="text" maxlength="4" size="4">년
                <input type="text" maxlength="2" size="4">월
                <input type="text" maxlength="2" size="4">일
            </td>
        </tr>

        <tr>
            <td align="right"> 성별 </td>
            <td>
                <font color="red">*</font> <input type="radio" name="sex" value="남"> 남자
                <input type="radio" name="sex" value="여"> 여자
            </td>
        </tr>

        <tr>
            <td align="right"> E - mail</td>
            <td> 
                <font color="red">*</font>
                <input type="text" name="email"> 
            </td>
        </tr>

        <tr>
            <td align="right"> 메일수신 </td>
            <td>
                <font color="red">*</font> <input type="radio" name="agreed" value="yes"> 수신동의
                <input type="radio" name="agreed" value="no"> 수신거부
            </td>
        </tr>

        <tr>
            <td align="right"> 우편번호 </td>
            <td> 
                <font color="red">*</font> 
                <input type="text" size="5"> - <input type="text" size="5"> 
                <input type="button" value="검색">
            </td>
        </tr>

        <tr>
            <td align="right"> 주소 </td>
            <td> <font color="red">*</font> <input type="text" name="addr"> </td>
        </tr>

        <tr>
            <td align="right"> 전화번호 </td>
            <td>
                <font color="red">*</font>
                <select name="homepone"> 
                    <option value="서울">02</option>
                    <option value="부산">07</option>
                    <option value="경기도">05</option>
                </select>
                - <input type="text" size="4"> - <input type="text" size="4">
            </td>
        </tr>

        <tr>
            <td align="right"> 핸드폰 </td>
            <td>
                <font color="red">*</font>
                <select name="phone">
                    <option value="010">010</option>
                    <option value="013">013</option>
                    <option value="014">014</option>05</option>
                </select>
                - <input type="text" size="4"> - <input type="text" size="4">
            </td>
        </tr>

        <tr>
            <td align="right"> 직업 </td>
            <td>
                &nbsp;
                <select name="job">
                    <option value="선택하세요">선택하세요</option>
                    <option value="프로그래머">프로그래머</option>
                    <option value="의사">의사</option>
                    <option value="변호사">변호사</option>
            </td>
        </tr>

        <tr>
            <td align="right"> 취미 </td>
            <td>
                <font color="red">*</font>
                <input type="checkbox" name="c1" value="c1"> 스포츠
                <input type="checkbox" name="c2" value="c2"> 쇼핑
                <input type="checkbox" name="c3" value="c3"> 인터넷
                <input type="checkbox" name="c4" value="c4"> 여행
                <input type="checkbox" name="c5" value="c5"> 독서
                <input type="checkbox" name="c6" value="c6"> 영화감상
                <input type="checkbox" name="c7" value="c7"> 음악감상
            </td>
        </tr>

        <tr>
            <td align="right"> 자기소개 </td>
            <td>
                &nbsp;&nbsp;<textarea name="p1" cols="80" rows="10"></textarea>
            </td>
        </tr>

        <tr>
            <td></td>
            <td align="center">
                <input type="button" value="등록">
                <input type="button" value="취소">
            </td>
        </tr>
    </table>
</body>
</html>
