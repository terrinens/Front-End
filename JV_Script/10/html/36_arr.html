<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>36_arr</title>
    <script>
        var data = [10, 20, 30, 40, 30, 60, 70, 30, 70, 90, 100];

        // 시작하는 위치에서 부터 n번째 데이터 위치를 가리킴 
        // 값이 여러개 존재하는 경우 따로 갯수는 표시 되지 않는다.
        document.write("원본 데이터 : " + data + "<p />");
        document.write("처음 부터 검색 : " + data.indexOf(30) + "<p />");
        // index : 3번방 이후부터 30을 검색해서 출력되는 방번호
        document.write("마지막 부터 검색 : " + data.lastIndexOf(30) + "<p />");
        document.write("원본 데이터 : " + data.indexOf(30, 3) + "<p />");
        // 배열에 값이 검색되지 않는 경우 -1이 출력된다.
        document.write("원본 데이터 : " + data.indexOf(300) + "<p />");
    </script>
</head>

<body>
    <!-- 
        배열의 들어간 값의 방번호를 알려줌

        indexOf : 처음 방에서 왼쪽에서 오른쪽으로 검색
        lastIndexOf : 마지막 방에서 왼쪽으로 검색 해서 방번호를 알려줌
     -->
</body>

</html>
