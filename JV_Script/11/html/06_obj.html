<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_obj</title>
</head>

<body>
    <!-- 
        생성자를 사용해서 객체의 필드의 값 할당.
     -->
     <p id="carName">  </p>
     <p id="carColor">  </p>
     <p id="carSpeed">  </p>

     <script>
        var car = new Object(); //객체 생성 후 필드, 함수 생성

        // 객체의 필드, 객체의 함수를 생성
        car.name = "Sonata";
        car.speed = 100;
        car.color = "Blue";
        car.speedUp = function () {
            return this.speed + 10;
        }

        // 필드의 값을 출력
        document.getElementById("carName").innerHTML = "자동차 이름 : " + car.name;
        document.getElementById("carColor").innerHTML = "자동차 색깔 : " + car.color;
        document.getElementById("carSpeed").innerHTML = "자동차 속도 : " + car.speedUp();
     </script>
</body>

</html>
