    <!-- 
        자바에서는 배열에 동일한 자료형만 넣을 수 있다.

                -[정수, 문자열, 객체, 배열]
            var 배열 변수명 = [값1, 값2, 값3]
     -->
    <script>
        function test() {
            for (i = 0; i < city.length; i++) {
                document.write("배열에 저장된 데이터 : " + city[i] + "<br />");
            }
        }

        test();
    </script>
